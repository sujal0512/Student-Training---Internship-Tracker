<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Training & Internship Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Background animation */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #1e1e2f, #2c3e50, #34495e, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8) !important;
      backdrop-filter: blur(10px);
    }

    .glass-box {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px;
      margin-top: 80px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.3rem;
      color: #cccccc;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .nav-link {
      color: #ffffff !important;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .btn-dark-glass {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      margin: 0 10px;
      padding: 10px 25px;
      border-radius: 12px;
      transition: background 0.3s;
    }

    .btn-dark-glass:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">DURGAPUR INSTITUTE OF MANAGEMENT AND SCIENCE</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        <a class="nav-link" href="{{ url_for('signup') }}">Sign up</a>
      </div>
    </div>
  </nav>

  <!-- Main Welcome Section -->
  <div class="container">
    <div class="glass-box">
      <h1>Welcome to Student Training & Internship Tracker</h1>
      <p>Track your internships, trainings, and projects efficiently.</p>

      <!-- Buttons -->
      <div class="d-flex justify-content-center flex-wrap">
        <a href="{{ url_for('login') }}" class="btn btn-dark-glass m-2">Login</a>
        <a href="{{ url_for('signup') }}" class="btn btn-dark-glass m-2">Sign Up</a>
        <a href="https://github.com/sujal0512/safety_module" target="_blank" class="btn btn-dark-glass m-2">View Project</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
