<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STiT - Add Internship</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">STiT</h1>
        <div>
            <a href="/dashboard" class="mr-4 hover:text-blue-200">Back to Dashboard</a>
            <a href="/logout" class="hover:text-blue-200">Logout</a>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-bold mb-6 text-center slide-in">Add Internship</h2>
        <form method="POST" action="/add_internship" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto slide-in">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-semibold mb-2">Title</label>
                <input type="text" id="title" name="title" required class="w-full p-2 border rounded-lg form-input" placeholder="Enter internship title">
            </div>
            <div class="mb-4">
                <label for="company" class="block text-gray-700 font-semibold mb-2">Company</label>
                <input type="text" id="company" name="company" required class="w-full p-2 border rounded-lg form-input" placeholder="Enter company name">
            </div>
            <div class="mb-4">
                <label for="duration" class="block text-gray-700 font-semibold mb-2">Duration</label>
                <input type="text" id="duration" name="duration" required class="w-full p-2 border rounded-lg form-input" placeholder="Enter duration (e.g., 2 months)">
            </div>
            <div class="mb-4">
                <label for="domain" class="block text-gray-700 font-semibold mb-2">Domain</label>
                <input type="text" id="domain" name="domain" required class="w-full p-2 border rounded-lg form-input" placeholder="Enter domain (e.g., Data Science)">
            </div>
            <div class="mb-4">
                <label for="certificate" class="block text-gray-700 font-semibold mb-2">Certificate</label>
                <input type="file" id="certificate" name="certificate" class="w-full p-2 border rounded-lg form-input">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition duration-300">Submit</button>
        </form>
    </div>
</body>
</html>
